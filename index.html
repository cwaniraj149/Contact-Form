<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Contact Me form</title>
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Abel&family=Merriweather&family=Montserrat&family=Red+Hat+Display:wght@300&family=Sacramento&display=swap" rel="stylesheet">
</head>

<body>
  <div class="form">
    <form class="" action="index.html" method="post">
      <h1>Get In Touch</h1>
      <p>Please fill all the texts in the field</p>
      <input class= "name" type="text" name="first_name" placeholder="First Name">
      <input class="name" type="text" name="last_name" placeholder="Last Name">
      <br>
      <input class="email" type="email" name="email" placeholder="Email">
      <input class="tel" type="tel" name="phone" placeholder="Phone">
      <br>
      <textarea class="address" name="address" rows="8" cols="40" placeholder="Address"></textarea>
      <br>
      <textarea class= "message" name="message" rows="8" cols="80" placeholder="Type your message here"></textarea>
      <br>
      <input type="submit" class="btn">
      <br>
      <p>Thanks for submitting!</p>
    </form>
  </div>
</body>
</html>
